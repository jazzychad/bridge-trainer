  <body>
    <script src="js/bankersbox.min.js" type="text/javascript"></script>
    <script src="js/cards.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script language="javascript">
      function doit() {
        var table, hcp = 0, hand;
        var strategy = new BasicBiddingStrategy();
        // find a biddable hand (no weak 2 bids)
        while (hcp < 1) {
          var table = new CardTable();
          table.deck.shuffle();
          table.dealHand(13);
          hand = table.south.hand;
          hcp = hand.hcp();
        }
        $("body").html(DeckUtil.printBridgeHand(hand))
        $("body").append("<br/>" + hand.hcp() + " " + "HCP : " + strategy.openingBidStrategy.openingBid(hand));
      }
      doit();
